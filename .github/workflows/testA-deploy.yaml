name: Deploy Staging TestA
on:
  push:
    branches:
      - master
      - staging

jobs:
  deploy:
    permissions: write-all
    uses: ./.github/workflows/deploy-workflow.yaml
    with:
      app-path: ./test-a
      stage: staging
    secrets:
      aws-secret-key-id: ${{ secrets.STG_AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.STG_AWS_SECRET_ACCESS_KEY }}

